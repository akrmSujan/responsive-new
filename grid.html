<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .gridline{
            border: 2px solid black;
        }
.container{
    display: grid;
    grid-template-columns: 200px 200px 200px;
}
    </style>
</head>
<body>
    <h2>Grid Layout-2D</h2>
   <div class="container">
    <div class="gridline">Day-1</div>
    <div class="gridline">Day-2</div>
    <div class="gridline">Day-3</div>
    <div class="gridline">Day-4</div>
    <div class="gridline">Day-5</div>
    <div class="gridline">Day-6</div>
    <div class="gridline">Day-7</div>
    <div class="gridline">Day-8</div>
    <div class="gridline">Day-9</div>
    <div class="gridline">Day-10</div>
    <div class="gridline">Day-11</div>
    <div class="gridline">Day-12</div>
    <div class="gridline">Day-13</div>
    <div class="gridline">Day-14</div>
    <div class="gridline">Day-15</div>
    <div class="gridline">Day-16</div>
    <div class="gridline">Day-17</div>
    <div class="gridline">Day-18</div>
    <div class="gridline">Day-19</div>
    <div class="gridline">Day-20</div>
   </div>
</body>
</html>
